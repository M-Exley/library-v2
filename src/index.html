<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>library-v1</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="form">
      <form action="" id="form">
        <label for="title">Title</label>
        <input type="text" name="title" id="title" required />
        <label for="author">Author</label>
        <input type="text" name="author" id="author" required />
        <label for="pages">Pages</label>
        <input type="number" name="pages" id="pages" required />
        <label for="read">Read: Yes</label>
        <input type="radio" name="read" checked value="Read" />
        <label for="read">Read: No</label>
        <input type="radio" name="read" value="Not read" />
        <br />
        <button type="submit" id="add">ADD</button>
        <button type="button" id="clear">CLEAR LIBRARY</button>
      </form>
    </div>

    <div id="cards"></div>
    <!-- </div> -->
    <script src="index.js"></script>
  </body>
</html>
